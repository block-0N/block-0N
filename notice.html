<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>改线公告</title>
    <style>
        /* 全局样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 页面基础样式 */
        body {
            font-family: "Microsoft YaHei", "Heiti SC", sans-serif;
            background-color: #f0f4f8;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            max-width: 1000px;
            margin: 0 auto;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* 标题样式 */
        .page-title {
            text-align: center;
            font-size: 2rem;
            color: #2c3e50;
            margin: 10px 0 20px;
            padding-bottom: 15px;
            border-bottom: 3px solid #2980b9;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        }

        /* 改线内容容器 */
        .about-container {
            background-color: white;
            border-radius: 10px;
            padding: 30px 25px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            margin: 20px 0;
            flex: 1;
        }

        /* 内容标题 */
        .about-title {
            font-size: 1.3rem;
            color: #2c3e50;
            margin: 25px 0 15px;
            padding-left: 10px;
            border-left: 3px solid #3498db;
        }

        /* 段落样式 */
        .about-text {
            color: #555;
            font-size: 1rem;
            line-height: 1.8;
            margin-bottom: 15px;
            text-indent: 2em;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            .page-title {
                font-size: 1.5rem;
                margin: 15px 0 20px;
            }

            .about-title {
                font-size: 1.1rem;
            }

            .about-text {
                font-size: 0.9rem;
                text-indent: 1em;
            }
        }
    </style>
</head>

<body>
    <h1 class="page-title">改线公告</h1>
    <!-- 改线公告核心内容 -->
    <div class="about-container">
        <h2 class="about-title">一、龙港公交</h2>
        <p>
            <a href="https://mp.weixin.qq.com/s/LoDuLfyrrXqcJbf2GqPuYQ" class="about-text">2路、13路、A1路临时调整</a>
        </p>
        <h2 class="about-title">二、苍南公交</h2>
        <p class="about-text">
            107路临时调整
        </p>
        <img src="117路改1.png" width="100%" height="auto">
        <img src="117路改2.png" width="100%" height="auto">

</body>

</html>
