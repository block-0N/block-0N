<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="龙港/苍南公交改线公告，含2路/13路/A1路/9路等线路临时调整信息">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>改线公告</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Microsoft YaHei", "Heiti SC", sans-serif;
            background-color: #f0f4f8;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            max-width: 1000px;
            margin: 0 auto;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        h1 {
            text-align: center;
            font-size: 2rem;
            color: #2c3e50;
            margin: 10px 0 20px;
            padding-bottom: 15px;
            border-bottom: 3px solid #2980b9;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        }

        main {
            background-color: white;
            border-radius: 10px;
            padding: 30px 25px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            margin: 20px 0;
            flex: 1;
        }

        h2 {
            font-size: 1.3rem;
            color: #2c3e50;
            margin: 25px 0 15px;
            padding-left: 10px;
            border-left: 3px solid #3498db;
        }

        a,
        ul li {
            color: #4e4e4e;
            font-size: 1rem;
            line-height: 1.8;
            margin-bottom: 15px;
            text-decoration: none;
        }

        ul {
            padding-left: 2em;
        }

        img {
            width: 49%;
        }

        .img1 {
            float: left;
        }

        .img2 {
            float: right;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
                margin: 15px 0 20px;
            }

            h2 {
                font-size: 1.1rem;
            }

            p {
                font-size: 0.9rem;
                text-indent: 1em;
            }
        }
    </style>
</head>

<body>
    <h1>改线公告</h1>
    <main>
        <h2>一、龙港公交</h2>
        <ul>
            <li>
                <a href="https://mp.weixin.qq.com/s/LoDuLfyrrXqcJbf2GqPuYQ">2路、13路、A1路临时调整</a>
            </li>
            <li>
                9路、K005路临时调整
                <p>取消站点：老台、炉头、环港、浃底、方城浦、友谊社区、潘处、舥艚（山塘文化礼堂）</p>
                <p>新增站点：老台临时下客点（往新城华府）、新城华府</p>
            </li>
        </ul>

        <h2>二、苍南公交</h2>
        <ul>
            <li>
                117路临时调整
            </li>
        </ul>
        <a href="117路改1.png">
            <img src="117路改1.png" class="img1" alt="117路改1">
        </a>
        <a href="117路改2.png">
            <img src="117路改2.png" class="img2" alt="117路改2">
        </a>
    </main>
</body>

</html>
