<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <title>2026年春节期间城乡公交班次临时调整公告</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft Yahei", sans-serif;
        }
        body {
            background-color: #f5f5f5;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #d9230f;
            margin-bottom: 30px;
            font-size: 24px;
        }
        .image-item {
            margin-bottom: 40px;
            border: 1px solid #eee;
            border-radius: 6px;
            overflow: hidden;
        }
        .image-item img {
            width: 100%;
            height: auto;
            display: block;
        }
        .image-caption {
            padding: 12px;
            background-color: #fafafa;
            text-align: center;
            color: #666;
            font-size: 14px;
        }
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
