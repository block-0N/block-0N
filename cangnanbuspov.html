        /* 全局样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 页面基础样式 */
        body {
            font-family: "Microsoft YaHei", "Heiti SC", sans-serif;
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        /* 标题样式 */
        .page-title {
            text-align: center;
            font-size: 2rem;
            color: #2c3e50;
            margin: 20px 0 30px;
            padding-bottom: 10px;
            border-bottom: 2px solid #3498db;
        }

        /* 公交列表容器 */
        .bus-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
            list-style: none;
        }

        /* 列表项样式 */
        .bus-item {
            background-color: white;
            border-radius: 8px;
            padding: 12px 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        /* 悬停效果 */
        .bus-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        /* 链接样式 */
        .bus-link {
            text-decoration: none;
            color: #3498db;
            font-size: 1rem;
            display: block;
        }

        .bus-link:hover {
            color: #2980b9;
            text-decoration: underline;
        }

        /* 特殊标注样式 */
        .special-tag {
            color: #e74c3c;
            font-size: 0.85rem;
            margin-left: 5px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            .bus-list {
                grid-template-columns: 1fr;
            }

            .page-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
